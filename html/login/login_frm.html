<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/indexLogin.css">
  </head>
  <body>
    <span class="shiftRight" onclick="openRegister();">去注册></span>
    <div class="wrap">
      <p class="p1">欢迎你！</p>
      <p class="p2">从此人生不纠结~~</p>
      <div class="iconWrap">
        <img src="../../image/login/user.png" class="iconImg" alt="">
        <input type="text" placeholder="请输入账户名" name="" class="input" id="user" value="">
      </div>
      <div class="iconWrap">
        <img src="../../image/login/pwd.png" class="iconImg" alt="">
        <input type="password" placeholder="请输入密码" name="" class="input" id="pwd" value="">
      </div>
      <div class="iconWrap">
        <img src="../../image/login/code.png" class="iconImg" alt="">
        <input type="text" placeholder="请输入验证码" name="" class="input" id="code" value="">
        <canvas id="canvas" onclick="renderCode(createVCode());"></canvas>
      </div>
      <div style="width: 20%;height: .4rem;margin-left: 80%;">
        <p style="font-size: .24rem;" onclick="openSeekBackPwd();">忘记密码？</p>
      </div>
      <input type="button" onlick="subLoginInfo();" class="trueBtn" name="" value="登　　陆">
    </div>
  </body>
  <script src="../../js/api.js" charset="utf-8"></script>
  <script src="../../js/common.js" charset="utf-8"></script>
  <script src="../../js/vertifyCode.js" charset="utf-8"></script>
  <script type="text/javascript">
    var inputS = document.getElementsByClassName('input');
    for (let i = 0; i < inputS.length; i++) {
      inputS[i].onfocus = function(){
        this.style.borderColor = 'white'
      }
    }
    var stringDataCode;
    renderCode(createVCode(stringDataCode));
    function codeBol(){
      var val = document.getElementById('code').value;
      if(val == stringDataCode){
        return true;
      }else {
        return false;
      }
    }
    function subLoginInfo(){
      var user = document.getElementById('user').value;
      var pwd = document.getElementById('pwd').value;
    }
    function openRegister(){
      api.openWin({
          name: 'register_win',
          url: './register_win.html',
          animation: {
            type: 'movein',
            subType: 'from_right',
            duration: 300
          },
      });
    }
    function openSeekBackPwd(){
      api.openWin({
          name: 'seekBackPwd_win',
          url: './seekBackPwd_win.html',
          animation: {
            type: 'movein',
            subType: 'from_right',
            duration: 300
          },
      });
    }
  </script>
</html>
